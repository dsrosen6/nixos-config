$mainMod = SUPER
$left = h
$down = j
$up = k
$right = l

$terminal = uwsm-app -- ghostty
$browser = uwsm-app -- firefox
$fileMgr = uwsm-app -- nautilus
$yazi = uwsm-app -- ghostty -e yazi
$nixCfg = uwsm-app -- ghostty -e sh -c "cd ~/nixos && nvim home-manager/home.nix"
$music = uwsm-app -- spotify
$passwords = 1password --quick-access
$obsidian = uwsm-app -- obsidian
$screenshot = grim -g "$(slurp)" - | swappy -f -
$scripts = ~/.config/scripts
$hyprScripts = ~/.config/hypr/scripts
$rofiScript = $HOME/.config/rofi/rofi.sh
$toggleWaybar = $scripts/waybar-toggle.sh
$menu = $rofiScript
$clipboard = $rofiScript clipboard
$power = $rofiScript power
$toggleFloat = $scripts/hl_float.sh
$openScratch = [workspace special:S]

#################### Gestures #####################
gesture = 4, horizontal, workspace
gesture = 3, swipe, resize
gesture = 4, vertical, close

##################### System ######################
bind = $mainMod SHIFT, P, exec, $power
bind = $mainMod, P, exec, $toggleWaybar
bind = $mainMod, C, exec, $clipboard
bind = CONTROL SHIFT, L, exec, loginctl lock-session
bind = CONTROL SHIFT, Y, exec, swaync-client -t

################## Apps/Utilities #################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileMgr
bind = $mainMod, Y, exec, $yazi
bind = $mainMod, N, exec, $nixCfg
bind = $mainMod, O, exec, $obsidian
bind = CONTROL, SPACE, exec, $menu
bind = CONTROL SHIFT, SPACE, exec, $passwords
bind = CONTROL SHIFT, 4, exec, $screenshot

############### Tiling / Workspaces ###############
bind = $mainMod, Q, killactive
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $down, movefocus, d
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $right, movefocus, r
bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $down, movewindow, d
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $right, movewindow, r
bind = $mainMod, X, swapsplit
bind = $mainMod, V, exec, $toggleFloat

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, S # scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:S

# move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################## Multimedia Keys ###############
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindl = , XF86Search, exec, $menu
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous

#################### SUBMAPS ####################
$setMap = $hyprScripts/set_submap_color.sh
$mainColor = "$sapphireHex"
$groupsColor = "$greenHex"
$resizeColor = "$redHex"
$mediaColor = "$mauveHex"
$exitMap = $setMap reset $mainColor
bind = $mainMod, W, exec, $setMap GROUPS $groupsColor
bind = $mainMod, semicolon, exec, $setMap RESIZE $resizeColor
bind = $mainMod, M, exec, $setMap MEDIA $mediaColor

submap = GROUPS
    bind = $mainMod, W, exec, $exitMap
    bind = , Escape, exec, $exitMap
    bind = , G, togglegroup
    bind = , H, changegroupactive, b
    bind = , L, changegroupactive, f
    bind = $mainMod, $left, movefocus, l
    bind = $mainMod, $down, movefocus, d
    bind = $mainMod, $up, movefocus, u
    bind = $mainMod, $right, movefocus, r
    bind = $mainMod SHIFT, $left, movewindoworgroup, l
    bind = $mainMod SHIFT, $down, movewindoworgroup, d
    bind = $mainMod SHIFT, $up, movewindoworgroup, u
    bind = $mainMod SHIFT, $right, movewindoworgroup, r
    submap = reset

submap = RESIZE
    bind = $mainMod, semicolon, exec, $exitMap
    bind = , Escape, exec, $exitMap
    binde = , H, resizeactive, -50 0
    binde = SHIFT, H, resizeactive, -125 0 # big mode
    binde = $mainMod SHIFT, H, resizeactive, -175 0 # biiiiig mode
    binde = , J, resizeactive, 0 30
    binde = , K, resizeactive, 0 -30
    binde = , L, resizeactive, 50 0
    binde = SHIFT, L, resizeactive, 125 0
    binde = $mainMod SHIFT, L, resizeactive, 175 0
    submap = reset

submap = MEDIA
    bind = $mainMod, M, exec, $exitMap
    bind = , Escape, exec, $exitMap
    bind = , S, exec, $music
    bind = , S, exec, $exitMap
    bindel = , H, exec, swayosd-client --brightness lower
    bindel = , J, exec, swayosd-client --output-volume lower 
    bindel = , K, exec, swayosd-client --output-volume raise 
    bindel = , L, exec, swayosd-client --brightness raise
    bindl  = , M, exec, swayosd-client --output-volume mute-toggle
    bindl  = , SPACE, exec, swayosd-client --playerctl play-pause
    bindl  = SHIFT, N, exec, swayosd-client --playerctl previous
    bindl  = , N, exec, swayosd-client --playerctl next
    submap = reset
