$mainMod = SUPER
$left = h
$down = j
$up = k
$right = l

$terminal = uwsm-app -- ghostty
$browser = uwsm-app -- firefox
$clipboardMenu = walker --provider clipboard
$fileManager = uwsm-app -- ghostty -e yazi
$menu = walker
$obsidian = uwsm-app -- obsidian
$powermenu = walker --provider menus:power
$screenshot = grimblast copy area
$waybarToggle = ~/.config/hypr/scripts/waybar-toggle.sh

##################### System ######################
bind = $mainMod SHIFT, P, exec, $powermenu
bind = $mainMod, P, exec, $waybarToggle
bind = $mainMod, C, exec, $clipboardMenu
bind = CONTROL SHIFT, Y, exec, swaync-client -t

################## Apps/Utilities #################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, exec, $obsidian
bind = CONTROL, SPACE, exec, $menu
bind = CONTROL SHIFT, SPACE, exec, 1password --quick-access
bind = CONTROL SHIFT, 3, exec, hyprshot -m region -o "$HOME/Downloads"
bind = CONTROL SHIFT, 4, exec, $screenshot

############### Tiling / Workspaces ###############
bind = $mainMod, Q, killactive
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $down, movefocus, d
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $right, movefocus, r
bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $down, movewindow, d
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $right, movewindow, r
bind = $mainMod, V, togglefloating

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, S # scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:S

# move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################## Multimedia Keys ###############
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindl = , XF86Search, exec, $menu
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous

#################### SUBMAPS ####################
$changeColor = "hyprctl keyword general:col.active_border"
$mainColor = "$sapphireHex"
$resizeColor = "$yellowHex"
$mediaColor = "$mauveHex"

##### Resize #####
bind = $mainMod SHIFT, semicolon, exec, hyprctl dispatch submap resize; "$changeColor" "$yellowHex"
submap = resize
binde = , H, resizeactive, -50 0
binde = SHIFT, H, resizeactive, -125 0 # big mode
binde = $mainMod SHIFT, H, resizeactive, -175 0 # biiiiig mode
binde = , J, resizeactive, 0 30
binde = , K, resizeactive, 0 -30
binde = , L, resizeactive, 50 0
binde = SHIFT, L, resizeactive, 125 0
binde = $mainMod SHIFT, L, resizeactive, 175 0
bind = , Escape, exec, hyprctl dispatch submap reset; "$changeColor" "$sapphireHex"
bind = , Return, exec, hyprctl dispatch submap reset; "$changeColor" "$sapphireHex"
submap = reset

##### Media ######
bind = $mainMod SHIFT, M, exec, hyprctl dispatch submap media; "$changeColor" "$mediaColor"
submap = media
bindel = , H, exec, swayosd-client --brightness lower
bindel = , J, exec, swayosd-client --output-volume lower 
bindel = , K, exec, swayosd-client --output-volume raise 
bindel = , L, exec, swayosd-client --brightness raise
bindl  = , M, exec, swayosd-client --output-volume mute-toggle
bindl  = , SPACE, exec, swayosd-client --playerctl play-pause
bindl  = SHIFT, N, exec, swayosd-client --playerctl previous
bindl  = , N, exec, swayosd-client --playerctl next
bind = , Escape, exec, hyprctl dispatch submap reset; "$changeColor" "$sapphireHex"
bind = , Return, exec, hyprctl dispatch submap reset; "$changeColor" "$sapphireHex"
submap = reset
